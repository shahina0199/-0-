<!DOCTYPE html>
<html>
<head>
    <title>Image Element Example</title>
</head>
<body>
    <h1>Image Element Example</h1>

    <img id="myImage" src="image/blogger (1).jpg" alt="Initial Image">

    <script>
        // Get reference to the image element
        var myImage = document.getElementById("myImage");

        // Function to change the source URL of the image
        function changeImageSource() {
            // Set the new source URL of the image
            myImage.src = "image/qw.jpg";
        }

        // Example usage: changing the source URL of the image
        changeImageSource();
    </script>
</body>
</html>
