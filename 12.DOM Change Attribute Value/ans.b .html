<!DOCTYPE html>
<html>
<head>
    <title>Image Element Example</title>
</head>
<body>
    <h1>Image Element Example</h1>

    <img id="myImage" src="image/weq.jpg" alt="Initial Image">
    <br>
    <button id="changeButton">Change Image</button>

    <script>
        // Get references to the image element and button
        var myImage = document.getElementById("myImage");
        var changeButton = document.getElementById("changeButton");

        // Add event listener to the button
        changeButton.addEventListener("click", changeImageSource);

        // Function to change the source URL of the image
        function changeImageSource() {
            // Set the new source URL of the image
            myImage.src = "image/blogger (1).jpg";
        }
    </script>
</body>
</html>
