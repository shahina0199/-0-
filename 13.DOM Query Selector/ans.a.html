<!DOCTYPE html>
<html>
<head>
    <title>DOM Query Selector Example</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Paragraphs Example</h1>

    <p class="highlight" id="p1">This is the first paragraph.</p>
    <p id="p2">This is the second paragraph.</p>
    <p class="highlight" id="p3">This is the third paragraph.</p>
    <p id="p4">This is the fourth paragraph.</p>

    <script>
        // Example usage: accessing paragraphs using query selectors
        var firstParagraph = document.querySelector("#p1");
        var secondParagraph = document.querySelector("#p2");
        var highlightedParagraphs = document.querySelectorAll(".highlight");

        // Modify the content and style of the paragraphs
        firstParagraph.textContent = "Updated first paragraph";
        secondParagraph.style.color = "blue";

        for (var i = 0; i < highlightedParagraphs.length; i++) {
            highlightedParagraphs[i].innerHTML += " (highlighted)";
        }
    </script>
</body>
</html>
