<!DOCTYPE html>
<html>
<head>
  <title>Browser Information</title>
 
</head>
<body onload="displayBrowserInfo()">
  <h1>Browser Information</h1>
  <div id="browser-info"></div>

  <script>
    function displayBrowserInfo() {
      var browserInfo = getBrowserInfo();
      var infoElement = document.getElementById("browser-info");
      infoElement.innerHTML = "Browser: " + browserInfo.name + "<br>Version: " + browserInfo.version;
    }

    function getBrowserInfo() {
      var userAgent = navigator.userAgent;
      var name = "";
      var version = "";

      if (userAgent.indexOf("Chrome") != -1) {
        name = "Google Chrome";
        version = userAgent.match(/Chrome\/(\d+)/)[1];
      } else if (userAgent.indexOf("Firefox") != -1) {
        name = "Mozilla Firefox";
        version = userAgent.match(/Firefox\/(\d+)/)[1];
      } else if (userAgent.indexOf("Safari") != -1) {
        name = "Apple Safari";
        version = userAgent.match(/Version\/(\d+)/)[1];
      } else if (userAgent.indexOf("Opera") != -1) {
        name = "Opera";
        version = userAgent.match(/OPR\/(\d+)/)[1];
      } else if (userAgent.indexOf("Edge") != -1) {
        name = "Microsoft Edge";
        version = userAgent.match(/Edge\/(\d+)/)[1];
      } else if (userAgent.indexOf("Trident") != -1) {
        name = "Internet Explorer";
        version = userAgent.match(/rv:(\d+)/)[1];
      } else {
        name = "Unknown";
        version = "Unknown";
      }

      return {
        name: name,
        version: version
      };
    }
  </script>
</body>
</html>
