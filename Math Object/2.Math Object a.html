<body>


<script>

   function calculateSquareRoot(arr) {
  var sumOfSquares = 0;
  
  for (var i = 0; i < arr.length; i++) {
    sumOfSquares += Math.pow(arr[i], 2);
  }
  
  return Math.sqrt(sumOfSquares);
}

// Example usage
var numbers = [3, 4, 5];
var result = calculateSquareRoot(numbers);
console.log(result); // Output: 7.0710678118654755



</script>
    
</body>
</html>
